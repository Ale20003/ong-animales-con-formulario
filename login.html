<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario-Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='mainc.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class=" contenedorlogin">
        <div class="row">
            <center>
                <h4>Inicio de sesion</h4>
            </center>
            <div class="col-8">
                <form method="post">
                    <div class="form-group cajadetextologin">
                            <label>Usuario</label>
                            <input type="email" class="form-control" name="txtusuario" placeholder="Correo">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" name="txcontraseña" placeholder="Contraseña">
                    </div><br>
                    <div class="form-group cajabotonlogin">
                        <center>
                        <input type="submit" class="btn btn-primary" value="Enviar" />
                        <button class="btn btn-danger">Limpiar</button><hr>
                        <a href="#" style="text-decoration: none;">¿Olvidaste tu contraseña?</a><br><br>    
                        ¿no eres socio?
                        <a href="#">Socios</a>

                        </center>
                        
                    </div>
            </div>
            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
